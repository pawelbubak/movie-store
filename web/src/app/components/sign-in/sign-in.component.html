<div class="input-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Movie store</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
          <div class="inputs-container">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input type="text" aria-label="Username" matInput formControlName="username" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Password</mat-label>
              <input type="password" aria-label="Password" matInput formControlName="password" required>
            </mat-form-field>
          </div>

          <div class="actions-container">
            <p *ngIf="!formValid" class="input-invalid">
              Invalid credentials, please try again.
            </p>
            <button type="submit" mat-raised-button disabled="{{!signInForm.valid}}" color="accent">Sign in</button>
            <a routerLink="/signUp" routerLinkActive="active">You don't have an account? <br> Join us!</a>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
